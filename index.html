<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>layout template</title>
  <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
</head>

<body>
  <section class="main-content-wrapper">
    <section class="first-screen">
      <section class="top-menu">
        <div class="container">
          <div class="top-menu__content-wrapper">
            top-menu
          </div>
        </div>
      </section>
      <section class="about-us">
        <div class="container">
          <div class="about-us__content-wrapper block-content-wrapper">
            <div class="about-us__content">
              about-us
            </div>
          </div>
        </div>
      </section>
    </section>
    <section class="functions" id="functions">
      <div class="container">
        <div class="functions__content-wrapper block-content-wrapper">
          functions
        </div>
      </div>
    </section>
    <section class="projects" id="projects">
      <div class="projects__background"></div>
      <div class="container">
        <div class="projects__content-wrapper block-content-wrapper">
          projects
        </div>
      </div>
    </section>
    <section class="footer">
      <div class="container">
        <div class="footer__content-wrapper block-content-wrapper">
          footer
        </div>
      </div>
    </section>
  </section>
  <script type="text/javascript" src="./scripts/index.js">
  </script>
</body>

</html>
